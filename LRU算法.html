<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
//     LRU算法（Least Recently Used algorithm）
//     这种算法把近期最久没有被访问过的缓存页面作为被替换的页面
//     请实现一个基于LRU的算法的缓存
//
//     输入
//     第一行输入的是缓存的容量
//     从第二行开始输入的以空格间隔符的是放入缓存的数据，第一个数是key，第二个数是value
//     直到遇到单行是一个的数据表示放入结束，从缓存中读取该key的value
//
//     输出
//     如果key存在缓存中，请输出缓存中的值
//     不存在请输出-1
//
//     样例输入
//     2
//     1 1
//     2 2
//     3 3
//     1
//     样例输出
//     -1
</script>
</body>
</html>
